---
- name: Install graphics stack
  community.general.pacman:
    name:
      - wayland
      - wayland-protocols
      - wayland-utils
      - wlroots
      - wl-clipboard
      - ydotool
      - xorg-xwayland
    state: present

- name: Install audio stack
  community.general.pacman:
    name:
      - pipewire
      - pipewire-pulse
      - pipewire-jack
      - wireplumber
    state: present
    extra_args: '--noconfirm --ask=4'

- name: Install GUI frameworks
  community.general.pacman:
    name:
      - libadwaita
      - gtk3
      - gtk4
      - qt5-base
      - qt6-base
      - qt5-wayland
      - qt6-wayland
    state: present

- name: Install XDG packages
  community.general.pacman:
    name:
      - xdg-utils
      - xdg-user-dirs
      - xdg-user-dirs-gtk
      - libcanberra
      - libnotify
    state: present
