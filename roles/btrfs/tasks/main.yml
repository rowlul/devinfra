---
- name: Install btrfs-progs
  community.general.pacman:
    name: btrfs-progs
    state: present

- name: Install btrfsmaintenance
  community.general.pacman:
    name: btrfsmaintenance
    state: present

- name: Enable systemd timers
  ansible.builtin.systemd:
    name: "{{ item }}.timer"
    state: started
    enabled: true
  loop:
    - btrfs-balance
    - btrfs-scrub
    - fstrim
